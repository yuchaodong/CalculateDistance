<!DOCTYPE html>

<html>
    <head>
        <meta name='viewport' content='initial-scale=1.0, user-scalable=no'>            
        <meta charset='utf-8'>
        <title>Calculate Distance Between Airports</title>
        <link rel='stylesheet' href='styles.css'>
        <script src='axios.js'></script>
        <script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCQKyUUYe6whNnfgJRI1HWDW1teM9_b1cg'></script>
        <script src='createRouteMap.js'></script>
    </head>

    <body>   
        <div class='flex-container'> 
            <h2>Calculate the Distance Between US Airports</h2>
            <h3>Please enter any 2 US airport names in the input boxes below, then click 'Calculate Distance' to find out how far they are from each other.</h3>
            <div>
                <form autocomplete='off' id='inputForm'>
                    <div class='autocomplete'>
                        <input type='text' id='airportInput1' placeholder='Origin Airport'>
                        <input type='text' id='airportInput2' placeholder='Destination Airport'><br>
                    </div>
                </form>
                <button id='calculateDistanceButton' onclick='resetAirportInputs()'>Calculate Distance</button>
                <div id='displayDistance'></div>
            </div>
            <div id='mapWrap'>
                <div id='map'></div>
            </div>
        </div>
        <script src='index.js'></script>   
        <script src='autocomplete.js'></script>     
    </body>
</html>
