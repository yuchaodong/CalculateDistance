<!DOCTYPE html>

<html>
    <head>
        <meta name='viewport' content='initial-scale=1.0, user-scalable=no'>            
        <meta charset='utf-8'>
        <title>Calculate Distance Between Airports</title>
        <link rel='stylesheet' href='styles.css'>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyACVrdZ7IejLSdp9qdi3QzDv63QgB2zABM'
        type='text/javascript'></script>
    </head>

    <body>   
        <div class='menu-container'>  
            <h2>Calculate Distance Between Airports</h2>
            <h4>Please enter airport name or code below to calculate the distance between any 2 aiports in the US</h4>
            <div>
                <form id='inputForm'>
                    <input type='text' id='airport1' placeholder='Origin Airport'>
                    <input type='text' id='airport2' placeholder='Destination Airport'><br>
                </form>
                
                <button id='calculateDistanceButton'>Calculate Distance</button>
                <div id='displayDistance'></div>
            </div>
            <div id='mapWrap'>
                <div id='map' class='googleMap'></div>
            </div>
        </div>
        <script src='index.js'></script>        
    </body>
</html>
