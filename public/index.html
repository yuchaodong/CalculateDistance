<!DOCTYPE html>

<html>
    <head>
        <meta name='viewport' content='initial-scale=1.0, user-scalable=no'>            
        <meta charset='utf-8'>
        <title>Calculate Distance Between Airports</title>
        <link rel='stylesheet' href='styles.css'>
        <script src='axios.js'></script>
        <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyACVrdZ7IejLSdp9qdi3QzDv63QgB2zABM' type='text/javascript'></script>
        <script src='createRouteMap.js'></script>
    </head>

    <body>   
        <div class='menu-container'>  
            <h2>Calculate Distance Between Airports</h2>
            <h4>Please enter any 2 airports in the US to calculate the distance between them.</h4>
            <div>
                <form autocomplete='off' id='inputForm'>
                    <div class='autocomplete'>
                        <input type='text' id='airportInput1' placeholder='Origin Airport'>
                        <input type='text' id='airportInput2' placeholder='Destination Airport'><br>
                    </div>
                </form>
                <button id='calculateDistanceButton' onclick='resetAirportInputs()'>Calculate Distance</button>
                <div id='displayDistance'></div>
            </div>
            <div id='mapWrap'>
                <div id='map'></div>
            </div>
        </div>
        <script src='index.js'></script>   
        <script src='autocomplete.js'></script>     
    </body>
</html>
